<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="get" class="trybewarts-login">
      <input type="text" name="email" id="email" placeholder="Email">
      <input type="text" name="password" id="senha" placeholder="Senha">
      <button id="button1">Entrar</button>
    </form>
  </header>
  <main>
    <form action="get" id="evaluation-form">
      <section>
        <input type="text" name="Nome" id="input-name" placeholder="Nome">
        <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
      </section>
      <section>
        <input type="text" name="email" id="input-email" placeholder="Email">
        <select name="houses" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <label id="label-family">Qual sua família?</label>
      <input type="radio" name="family" value="Frontend">Frontend
      <input type="radio" name="family" value="Backend">Backend
      <input type="radio" name="family" value="FullStack">FullStack
    </form>
    <img src="./images/trybewarts-colored.svg" alt="trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>

</html>
